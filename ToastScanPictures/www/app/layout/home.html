<ion-view title="Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider item-energized">Home</div>
            <div class="item item-text-wrap">
                Welcome to the ngCordova demo app. Use the side menu to navigate.
            </div>
        </div>
        <div class="card">
            <button class="button" onclick="window.plugins.toast.show('hi','short','bottom')">Toast</button>
            <button class="button" onclick="scan()">Scan</button>
            <button class="button" onclick="getPics()">Pictures</button>
        </div>
    </ion-content>
</ion-view>
